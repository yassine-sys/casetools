<div mat-dialog-content>
    
    <form [formGroup]="domainForm">
      <mat-form-field>
        <input matInput formControlName="domain" placeholder="Domain Control" required>
        <mat-error *ngIf="domainForm.get('domain')?.invalid">
          domain is required
        </mat-error>
      </mat-form-field>
    </form>
  </div>
  
  <div mat-dialog-actions>
    <button mat-button (click)="onDiscard()">Discard</button>
    <button mat-button color="primary" (click)="onSubmit()">Confirm</button>
   
  </div>
