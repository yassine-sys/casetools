<div mat-dialog-content>
    
    <form [formGroup]="reportForm">
     

    <mat-form-field appearance="fill">
        <mat-label>Rapport:</mat-label>
        <mat-select id="idReport" formControlName="idReport" required>
            <mat-option *ngFor="let element of rapport" [value]="element.id">{{ element.name }}</mat-option>
        </mat-select>
    </mat-form-field>


    <mat-form-field appearance="fill">
        <mat-label>Rule:</mat-label>
        <mat-select id="idRule" formControlName="idRule" required>
            <mat-option *ngFor="let element of rule" [value]="element.id">{{ element.nom }}</mat-option>
        </mat-select>
    </mat-form-field>
  
  
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Discard</button>
    <button mat-button color="primary" (click)="onSubmit()">Confirm</button>
   
  </div>
